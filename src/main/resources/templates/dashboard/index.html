<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Dashboard</title>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript"
	src="/dist/js/dashboard.js"></script>

    <script type="text/javascript">
    var intervalId = setInterval(function(){
    	   var timoutId = setTimeout(function(){ 
    	       refreshData();
    	   }, 1000);
    	}, 1000);
	</script>
</head>
<body>
	
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Operadores on-line</h3>
			</div>
			<div class="box-body no-padding">
				<table class="table table-striped" id="tbUsuarios">
					<tr>
						<th>Login</th>
						<th>Nome</th>
						<th style="text-align: center;">Disponível</th>
						<th style="text-align: center;">Em atendimento</th>
						<th style="text-align: center;">Total de atendimentos</th>
					</tr>
				</table>
			</div>
		</div>
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Fila de atendimento</h3>
			</div>
			<div class="box-body no-padding">
				<table class="table table-striped" id="tbFila">
					<tr>
						<th>Data</th>
						<th>Protocolo</th>
						<th>Fone</th>
						<th>Cliente</th>
					</tr>
				</table>
			</div>
		</div>
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Mais informações</h3>
			</div>
			<div class="box-body no-padding">
				<div class="row">
					<div class="col-md-4">
						<div id="piechart_3d"></div>
					</div>
					<div class="col-md-4">
						<div id="piechart_3d_2"></div>
					</div>
					<div class="col-md-4">
						<div id="piechart_3d_4"></div>
					</div>
				</div>
			</div>
			<div class="box-body no-padding">
				<div class="row">
					<div class="col-md-4">
						<div id="piechart_3d_1"></div>
					</div>
					<div class="col-md-4">
						<div id="piechart_3d_3"></div>
					</div>
					<div class="col-md-4">
						<div id="piechart_3d_5"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Processos</h3>
			</div>
			<div class="box-body no-padding">
				<table class="table table-striped" id="tbProcessos">
					<tr>
						<th>Processo</th>
						<th style="text-align: center;">Ativo</th>
					</tr>
				</table>
			</div>
		</div>
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Status API</h3>
			</div>
			<div class="box-body no-padding">
				<table class="table table-striped" id="tbStatus">
					<tr>
						<th style="text-align: center;">Ativo</th>
						<th>Telefone</th>
						<th>Web Hook</th>
						<th>Mensagem</th>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
