<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Cadastro do usuário</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Cadastro do usuário</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Cadastro do usuário</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Dados</h3>
            <div class="box-tools pull-right">
                <a href="/customers" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${user}" th:action="@{/usuarios/save}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>
				<input type="hidden" th:field="*{password}"/>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" required="true" class="form-control" th:field="*{name}" id="name" />
                </div>
                <div class="form-group">
                    <label for="usename">Login</label>
                    <input type="text" required="true" class="form-control" th:field="*{username}" id="username" />
                </div>
                <div class="form-group">
                    <label form="roles">Funções</label>
                    <select class="form-control" 
                    	th:field="*{roles}"
						id="roles"
						multiple="multiple"
						required="true">
						<option th:each="role : ${roles}"th:value="${role.id}"th:text="${role.nome}" th:selected="${user.roles.contains(role)}"/>
					</select>	
                </div>
                <div class="form-group">
                    <label form="departamentos">Departamentos</label>
                    <select class="form-control" 
                    	th:field="*{departamentos}"
						id="departamentos"
						multiple="multiple"
						required="true">
						<option th:each="departamento : ${departamentos}"th:value="${departamento.id}"th:text="${departamento.descricao}" th:selected="${user.departamentos.contains(departamento)}"/>
					</select>	
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Gravar</button>
                <a class="btn btn-danger" href="../1">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
