<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Ações API</title>
    <script type="text/javascript" src="../../dist/js/configuracao-api.js"></script>
</head>
<body>
<section layout:fragment="header">
    <h1>Ações API</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Ações API</li>
    </ol>
</section>

<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Ações API</h3>
        </div>
        <div class="box-body">
            <div class="form-group">
                <div id="loading-panel" style="display:none">
                	<h3>Um momento, por favor. Ação enviada. Aguardando o retorno ...</h3>
                </div>
                <div id="msg-panel" style="display:none">
                	<span id="message"></span>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary" onclick="acao('reset')" id="btn-reset">Resetar API</button>
            <button class="btn btn-primary" onclick="acao('logout')" id="btn-logout" >Logout</button>
        </div>

    </div>
</div>
</body>
</html>
