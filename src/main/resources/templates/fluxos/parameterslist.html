<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Parâmetros do fluxo</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Parâmetros do fluxo</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Fluxos</li>
    <li class="active">Parâmetros do fluxo</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Lista</h3>
            <div class="box-tools pull-right">
                <a href="/fluxos/add/fluxo" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                <br clear="all" />
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th style="text-align: center">Alterar</th>
                    <th style="text-align: center">Excluir</th>
                </tr>
                <tr th:each="row : ${list}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.name}"></td>
                    <td th:text="${row.classType}"></td>
                    <td style="text-align: center">
                        <a th:href="${'/fluxos/parameters/' + flow.id + '/edit/' + row.id}"><span class="fa fa-pencil"></span></a>
                    </td>
                    <td style="text-align: center">
                        <a th:href="${'/fluxos/parameters/' + flow.id + '/delete/' + row.id}"><span class="fa fa-trash" style="color: red;"></span></a>
                    </td>
                </tr>
            </table>
        </div>
        
    </div>
    <div class="row">
	    <div class="col-1">	       
	        <a th:href="${'/fluxos/parameters/' + flow.id + '/add'}" class="btn btn-primary">Novo</a>
	    </div>
	</div>
</div>
</body>
</html>
