<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Fluxo</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Fluxo</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Fluxos</li>
    <li class="active">Passos</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-body no-padding">
        	<div class="form-group">
                <label for="name">Nome</label>
                <input type="text" required="true" class="form-control" th:field="${flow.name}" id="name" />
            </div>
            <div class="form-group">
                <label >Ativo</label>
                <i th:if="${flow.active}" class="fa fa-check-square" style="color: green;"></i>
                <i th:unless="${flow.active}" class="fa fa-close" style="color: red;"></i>
            </div>
            <div class="box-header with-border">
	            <h3 class="box-title">Passos</h3>
	        </div>
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Excluir</th>
                </tr>
                <tr th:each="row : ${flow.nodes}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.name}"></td>
                    <td><a th:href="${'/fluxos/nodes/delete/' + flow.id + '/' + row.id}"><span class="fa fa-trash" style="color: red;"></span></a></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
	    <div class="col-12">	       
	        <a th:href="${'/fluxos/nodes/add/actionNode/' + flow.id}" class="btn btn-primary">+Ação</a>
	        <a href="#" class="btn btn-primary">+Menu</a>
	        <a href="#" class="btn btn-primary">+Coletor</a>
	        <a href="#" class="btn btn-primary">+Decisor</a>
	        <a href="#" class="btn btn-primary">+Enfileiramento</a>
	    </div>
	</div>
</div>
</body>
</html>
