<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Cadastro opção de menu</title>
    <script type="text/javascript" src="../../dist/js/address.js"></script>
</head>
<body>
<section layout:fragment="header">
    <h1>Cadastro de opção de menu</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> Fluxos</a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> Passos</a></li>
        <li class="active">Cadastro de opção de menu</li>
    </ol>
</section>

<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Dados</h3>
            <div class="box-tools pull-right">
                <a href="/fluxos" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${option}" th:action="@{/fluxos/nodes/save/menuNode/option}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:name="flowId" th:value="${flow.id}">
                <input type="hidden" th:name="flowNodeId" th:value="${flowNode.id}">
                <div class="form-group">
                    <label for="name">Resposta do cliente contém</label>
                    <input type="text" required="true" class="form-control" th:field="*{pattern}" id="name" />
                </div>
                <div class="form-group">
                    <label for="trueNode">Redireciona para o passo</label>
                    <select class="form-control" 
                    	th:field="*{nextNode}"
						id="trueNode">
						<option th:value="0" th:text="${'.:Selecione:.'}"></option>
						<option th:each="node : ${nodes}"th:value="${node.id}" th:text="${node.name}" th:selected="${nodes.contains(node)}"/>
					</select>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Gravar</button>
                <a class="btn btn-danger" href="../1">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
