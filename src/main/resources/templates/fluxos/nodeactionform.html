<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Ação</title>
    <script type="text/javascript" src="../../dist/js/address.js"></script>
</head>
<body>
<section layout:fragment="header">
    <h1>Cadastro de passo de açao</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li >Cadastro de fluxo</li>
        <li class="active">Cadastro de passo</li>
    </ol>
</section>

<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Dados</h3>
            <div class="box-tools pull-right">
                <a href="/fluxos" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${flowNode}" th:action="@{/fluxos/nodes/save/actionNode}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:name="flowId" th:value="${flow.id}">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" required="true" class="form-control" th:field="*{name}" id="name" />
                </div>
                <div class="form-group">
                    <label for="class">Classe</label>
                    <input type="text" required="true" class="form-control" th:field="*{actionClass}" id="class" />
                </div>
                <div class="form-group">
                    <input type="checkbox" th:field="*{end}" id="end" />
                    <label for="end">Fim do fluxo</label>
                </div>
                <div class="form-group">
                    <label for="nextSucessNode">Passo sucesso</label>
                    <select class="form-control" 
                    	th:field="*{onSuccessNode}"
						id="nextSucessNode">
						<option th:value="0" th:text="${'.:Selecione:.'}"></option>
						<option th:each="node : ${flow.nodes}"th:value="${node.id}" th:text="${node.name}" th:selected="${flow.nodes.contains(node)}"/>
					</select>
                </div>
                <div class="form-group">
                    <label for="nextErrorNode">Passo erro</label>
                    <select class="form-control" 
                    	th:field="*{onErrorNode}"
						id="nextErrorNode">
						<option th:value="0" th:text="${'.:Selecione:.'}"></option>
						<option th:each="node : ${flow.nodes}"th:value="${node.id}" th:text="${node.name}" th:selected="${flow.nodes.contains(node)}"/>
					</select>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Gravar</button>
                <a class="btn btn-danger" th:href="${'/fluxos/loadflow/' + flow.id}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
